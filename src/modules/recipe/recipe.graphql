type Recipe {
    id: ID!
    name: String!
    description: String!
    ingredients: [Ingredient]
    steps: [Step]
}

type Ingredient {
    id: ID!
    name: String!
    count: Int!
    measure: String!
    recipeId: ID
}

type Step {
    id: ID!
    description: String!
    recipeId: ID
    title: String
    image: String
}

type Query {
    recipes: [Recipe]!
    recipe(id: ID!): Recipe
}

type Mutation {
    createRecipe(name: String!, description: String!): Recipe
}
